name: build ci

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: checkout
        uses: actions/checkout@v2

      - name: setup
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: install
        run: npm ci

      - name: lint
        run: npm run lint

      - name: test
        run: npm run test:coverage
      
      - name: build
        run: npm run build
